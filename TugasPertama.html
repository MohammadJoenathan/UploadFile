<DOCTYPE>
<html>
<head>
	<title>Tugas Pertama html</title>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<h1>Example of unordered list:</h1>
<ul type="circle">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Coca Cola</li>
	</ul>
<ul type="square">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Coca Cola</li>
	</ul>
</hr>
<h2>Example of ordered list:</h2>
	<ol type="I">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Coca Cola</li>
</ol>
	<ol type="a" start="5">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Coca Cola</li>
	</ol>
</hr>
</body>
</html>
